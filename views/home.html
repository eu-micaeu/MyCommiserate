<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="..\static\css\home.css" rel="stylesheet" />
    <title>MyCommiserate</title>
    <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="logoContainer">
            <img src="../static/images/v23_33.png" alt="logo" onclick="window.location.href='/'"> 
        </div>
        <hr class="line">
        <div class="titleContainer">
            <button class="btn" id="anotacoes">Anotações</button>
        </div>
        <div class="notes">
            <label for="titulo" class="labelTitulo">Título:</label>
            <input type="text" class="titleInput" id="titulo">
            <label for="anotacao" class="labelTitulo">Anotação:</label>
            <textarea class="textNote" rows="10" id="anotacao"></textarea>
            <button class="btn" id="salvar">Salvar</button>
        </div>
    </div>

    <script>

        const loggedInUserID = localStorage.getItem("loggedInUserID").toString();


        document.querySelector("#salvar").addEventListener("click", async () => {
            const titulo = document.querySelector("#titulo").value;
            const anotacao = document.querySelector("#anotacao").value;
            const response = await fetch(`/salvar/${loggedInUserID}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ loggedInUserID, titulo, anotacao })
            });
            const data = await response.json();
            if (data.message === "Anotação criada com sucesso!") {
                alert("Anotação salva");
                document.querySelector("#titulo").value = "";
                document.querySelector("#anotacao").value = "";
            } else {
                alert("Não foi dessa vez que ela foi criada");
            }
        });


        document.querySelector('#anotacoes').addEventListener('click', function () {
            window.location.href = 'anotacoes.html';
        });



    </script>
</body>

</html>
