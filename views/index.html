<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="..\static\css\index.css" />
  <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">
  <title>MyCommiserate</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609" crossorigin="anonymous"></script>
</head>


<body>
  <div class="logoContainer">
    <img id="imagemLogo" src="../static/images/v23_33.png" alt="logo"> 
  </div>

  <div class="formContainer">
    <div class="userContainer">
      <label for="usuario">Usuário:</label> <br />
      <input type="text" class="userInput" id="usuario" /> <br />
    </div>
    <div class="passwdContainer">
      <label for="senha">Senha:</label> <br />
      <input type="password" class="passwdInput" id="senha" />
    </div>
  </div>

  <div class="btnContainer">
    <button class="btn bg-black" id="entrar">Entrar</button>
  </div>
  <div class="btnContainer">
    <button class="btn bg-black" id="cadastro">Cadastro</button>
  </div>
  <hr class="line"/>
  <div class="explicacaoContainer">
    <img id="Logo" src="../static/images/logopraindex.png" alt="logo"> 
    <p id="textoInformativo">MyCommiserate, ainda em <br>desenvolvimento, <br>tem como objetivo,<br> ser um website onde será <br>possivel fazer anotações do <br>tamanho que desejar, <br>e ainda assim, será possível<br>separar elas em pastas.</p>
  </div>
 
  
  <script src="..\static\js\index.js"></script>

</body>

</html>
