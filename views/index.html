<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="..\static\css\index.css" />
  <link rel="icon" href="..\static\images\logo.png" type="image/x-icon">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609"
     crossorigin="anonymous"></script>

</head>
<title>MyCommiserate</title>

<body>
  <div class="v1_2">
    <img src="../static/images/v23_33.png" alt="logo"> 
  </div>

  <div class="v23_30">
    <div class="v23_31">
      <label for="usuario">Usuário:</label> <br />
      <input type="text" class="v27_47-input" id="usuario" /> <br />
    </div>
    <div class="v23_32">
      <label for="senha">Senha:</label> <br />
      <input type="password" class="v27_48-input" id="senha" />
    </div>
  </div>

  <div class="buttons">
    <button class="v23_37" id="entrar">Entrar</button>
    <button class="v23_37" id="cadastro">Cadastro</button>
  </div>

  <script>

    document.querySelector("#entrar").addEventListener("click", async () => {
      const username = document.querySelector("#usuario").value;
      const password = document.querySelector("#senha").value;
      const response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (data.message === "Login efetuado com sucesso!") {
        // Armazena o usuário logado no localStorage
        const response = await fetch(`/users/usuario/${username}`);
        const data = await response.json();

        if (response.status === 404) {
          alert("Usuário não encontrado");
        } else {
          // Armazena o ID do usuário logado no localStorage
          localStorage.setItem("loggedInUserID", data.id);
          window.location.href = "home.html";
        }
        window.location.href = "home.html";
      } else {
        alert("Usuário ou senha incorretos");
      }
    })
    document.querySelector("#cadastro").addEventListener("click", async () => {
      window.location.href = "cadastro.html";
    })

  </script>

</body>

</html>
